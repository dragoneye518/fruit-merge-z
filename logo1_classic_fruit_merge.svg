<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg1" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FFE5B4"/>
      <stop offset="100%" style="stop-color:#FF8C42"/>
    </radialGradient>
    <radialGradient id="cherry1" cx="30%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#FF6B9D"/>
      <stop offset="100%" style="stop-color:#C41E3A"/>
    </radialGradient>
    <radialGradient id="orange1" cx="30%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#FFB347"/>
      <stop offset="100%" style="stop-color:#FF8C00"/>
    </radialGradient>
    <radialGradient id="grape1" cx="30%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#9966CC"/>
      <stop offset="100%" style="stop-color:#663399"/>
    </radialGradient>
    <radialGradient id="apple1" cx="30%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#FF6B6B"/>
      <stop offset="100%" style="stop-color:#DC143C"/>
    </radialGradient>
    <filter id="shadow1">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="600" fill="url(#bg1)"/>
  
  <!-- Main Title Circle -->
  <circle cx="300" cy="300" r="280" fill="#FFFFFF" opacity="0.9" filter="url(#shadow1)"/>
  
  <!-- Cherry (top left) -->
  <circle cx="220" cy="200" r="45" fill="url(#cherry1)" filter="url(#shadow1)"/>
  <circle cx="240" cy="180" r="35" fill="url(#cherry1)" filter="url(#shadow1)"/>
  <path d="M 235 160 Q 240 140 250 135" stroke="#228B22" stroke-width="4" fill="none"/>
  <ellipse cx="248" cy="138" rx="8" ry="4" fill="#228B22"/>
  
  <!-- Orange (top right) -->
  <circle cx="380" cy="200" r="50" fill="url(#orange1)" filter="url(#shadow1)"/>
  <ellipse cx="385" cy="185" rx="6" ry="3" fill="#228B22"/>
  <path d="M 385 185 Q 390 175 395 170" stroke="#228B22" stroke-width="3" fill="none"/>
  
  <!-- Grape cluster (bottom left) -->
  <circle cx="200" cy="380" r="25" fill="url(#grape1)" filter="url(#shadow1)"/>
  <circle cx="220" cy="395" r="25" fill="url(#grape1)" filter="url(#shadow1)"/>
  <circle cx="180" cy="395" r="25" fill="url(#grape1)" filter="url(#shadow1)"/>
  <circle cx="200" cy="410" r="25" fill="url(#grape1)" filter="url(#shadow1)"/>
  <circle cx="190" cy="425" r="20" fill="url(#grape1)" filter="url(#shadow1)"/>
  <circle cx="210" cy="425" r="20" fill="url(#grape1)" filter="url(#shadow1)"/>
  
  <!-- Apple (bottom right) -->
  <ellipse cx="400" cy="380" rx="45" ry="50" fill="url(#apple1)" filter="url(#shadow1)"/>
  <path d="M 400 340 Q 395 330 390 325" stroke="#8B4513" stroke-width="4" fill="none"/>
  <ellipse cx="392" cy="328" rx="6" ry="3" fill="#228B22"/>
  
  <!-- Center merge symbol -->
  <circle cx="300" cy="300" r="60" fill="#FFD700" stroke="#FF8C00" stroke-width="4" filter="url(#shadow1)"/>
  <text x="300" y="315" text-anchor="middle" font-family="Arial Black" font-size="36" fill="#FF4500" font-weight="bold">+</text>
  
  <!-- Merge arrows -->
  <path d="M 260 250 L 280 270" stroke="#FF4500" stroke-width="6" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 340 250 L 320 270" stroke="#FF4500" stroke-width="6" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 260 350 L 280 330" stroke="#FF4500" stroke-width="6" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 340 350 L 320 330" stroke="#FF4500" stroke-width="6" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FF4500"/>
    </marker>
  </defs>
  
  <!-- Game title -->
  <text x="300" y="480" text-anchor="middle" font-family="Arial Black" font-size="32" fill="#FF4500" font-weight="bold">合成新水果</text>
  <text x="300" y="520" text-anchor="middle" font-family="Arial" font-size="18" fill="#8B4513">Fruit Merge Game</text>
</svg>