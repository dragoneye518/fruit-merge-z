<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 禅意渐变 -->
    <linearGradient id="zen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F5E8"/>
      <stop offset="50%" style="stop-color:#C8E6C9"/>
      <stop offset="100%" style="stop-color:#A5D6A7"/>
    </linearGradient>
    
    <!-- 水墨渐变 -->
    <radialGradient id="ink" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#37474F"/>
      <stop offset="70%" style="stop-color:#546E7A"/>
      <stop offset="100%" style="stop-color:#78909C"/>
    </radialGradient>
    
    <!-- 金色点缀 -->
    <linearGradient id="goldAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD54F"/>
      <stop offset="100%" style="stop-color:#FFC107"/>
    </linearGradient>
    
    <!-- 柔和阴影 -->
    <filter id="softShadow">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#37474F" flood-opacity="0.2"/>
    </filter>
    
    <!-- 微妙发光 -->
    <filter id="subtleGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 纯净背景 -->
  <rect width="600" height="600" fill="#FAFAFA"/>
  
  <!-- 禅意圆环 -->
  <circle cx="300" cy="300" r="220" fill="none" stroke="url(#zen)" stroke-width="1" opacity="0.3"/>
  <circle cx="300" cy="300" r="180" fill="none" stroke="url(#ink)" stroke-width="0.5" opacity="0.2"/>
  
  <!-- 主要设计元素：简化的水果合成 -->
  <g transform="translate(300,300)">
    <!-- 左侧水果 -->
    <circle cx="-60" cy="0" r="35" fill="url(#zen)" filter="url(#softShadow)"/>
    <circle cx="-60" cy="0" r="30" fill="#E8F5E8" opacity="0.8"/>
    <circle cx="-65" cy="-5" r="3" fill="url(#goldAccent)" opacity="0.6"/>
    
    <!-- 右侧水果 -->
    <circle cx="60" cy="0" r="35" fill="url(#zen)" filter="url(#softShadow)"/>
    <circle cx="60" cy="0" r="30" fill="#E8F5E8" opacity="0.8"/>
    <circle cx="65" cy="-5" r="3" fill="url(#goldAccent)" opacity="0.6"/>
    
    <!-- 合成符号：简约加号 -->
    <line x1="-15" y1="0" x2="15" y2="0" stroke="url(#ink)" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="-15" x2="0" y2="15" stroke="url(#ink)" stroke-width="3" stroke-linecap="round"/>
    
    <!-- 合成结果：更大的水果 -->
    <circle cx="0" cy="80" r="45" fill="url(#goldAccent)" filter="url(#softShadow)" opacity="0.9"/>
    <circle cx="0" cy="80" r="40" fill="#FFF8E1" opacity="0.7"/>
    <circle cx="-5" cy="75" r="4" fill="url(#zen)" opacity="0.8"/>
    <circle cx="8" cy="72" r="3" fill="url(#ink)" opacity="0.6"/>
    
    <!-- 流动线条表示转化 -->
    <path d="M -40 20 Q -20 40 0 50 Q 20 40 40 20" 
          stroke="url(#ink)" stroke-width="2" fill="none" opacity="0.4" stroke-dasharray="5,5"/>
  </g>
  
  <!-- 装饰性几何元素 -->
  <g opacity="0.3">
    <!-- 左上角 -->
    <circle cx="120" cy="120" r="2" fill="url(#goldAccent)"/>
    <circle cx="140" cy="100" r="1.5" fill="url(#ink)"/>
    <circle cx="100" cy="140" r="1" fill="url(#zen)"/>
    
    <!-- 右上角 -->
    <circle cx="480" cy="120" r="2" fill="url(#goldAccent)"/>
    <circle cx="460" cy="100" r="1.5" fill="url(#ink)"/>
    <circle cx="500" cy="140" r="1" fill="url(#zen)"/>
    
    <!-- 左下角 -->
    <circle cx="120" cy="480" r="2" fill="url(#goldAccent)"/>
    <circle cx="140" cy="500" r="1.5" fill="url(#ink)"/>
    <circle cx="100" cy="460" r="1" fill="url(#zen)"/>
    
    <!-- 右下角 -->
    <circle cx="480" cy="480" r="2" fill="url(#goldAccent)"/>
    <circle cx="460" cy="500" r="1.5" fill="url(#ink)"/>
    <circle cx="500" cy="460" r="1" fill="url(#zen)"/>
  </g>
  
  <!-- 品牌标识：简约线条 -->
  <g transform="translate(300,200)">
    <line x1="-80" y1="0" x2="80" y2="0" stroke="url(#ink)" stroke-width="1" opacity="0.3"/>
    <circle cx="0" cy="0" r="3" fill="url(#goldAccent)" filter="url(#subtleGlow)"/>
  </g>
  
  <g transform="translate(300,400)">
    <line x1="-80" y1="0" x2="80" y2="0" stroke="url(#ink)" stroke-width="1" opacity="0.3"/>
    <circle cx="0" cy="0" r="3" fill="url(#goldAccent)" filter="url(#subtleGlow)"/>
  </g>
  
  <!-- 极简标题 -->
  <text x="300" y="480" text-anchor="middle" font-family="PingFang SC, Arial" font-size="32" fill="url(#ink)" font-weight="300" letter-spacing="2px">合成新水果</text>
  <text x="300" y="505" text-anchor="middle" font-family="Arial" font-size="12" fill="url(#ink)" opacity="0.6" letter-spacing="1px">PURE FRUIT FUSION</text>
  
  <!-- 禅意印章 -->
  <g transform="translate(450,150)">
    <circle r="25" fill="none" stroke="url(#goldAccent)" stroke-width="2" opacity="0.6"/>
    <circle r="20" fill="none" stroke="url(#ink)" stroke-width="1" opacity="0.4"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="14" fill="url(#ink)" opacity="0.7">禅</text>
  </g>
  
  <!-- 水波纹效果 -->
  <g opacity="0.2">
    <circle cx="300" cy="300" r="100" fill="none" stroke="url(#zen)" stroke-width="1"/>
    <circle cx="300" cy="300" r="120" fill="none" stroke="url(#zen)" stroke-width="0.8"/>
    <circle cx="300" cy="300" r="140" fill="none" stroke="url(#zen)" stroke-width="0.6"/>
    <circle cx="300" cy="300" r="160" fill="none" stroke="url(#zen)" stroke-width="0.4"/>
  </g>
  
  <!-- 简约边框 -->
  <rect x="50" y="50" width="500" height="500" rx="10" fill="none" stroke="url(#ink)" stroke-width="1" opacity="0.1"/>
</svg>