<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抖音API集成测试 - 合成水果Z</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .test-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        .test-button:hover {
            background: #45a049;
        }
        .test-button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 15px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        .status.success { background: #4CAF50; }
        .status.error { background: #f44336; }
        .status.warning { background: #ff9800; }
        .game-canvas {
            display: block;
            margin: 20px auto;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🍉 抖音API集成测试</h1>
        
        <div class="test-section">
            <h3>📱 环境检测</h3>
            <button class="test-button" onclick="testEnvironment()">检测运行环境</button>
            <div id="env-result" class="result"></div>
        </div>

        <div class="test-section">
            <h3>🎮 游戏功能测试</h3>
            <button class="test-button" onclick="startGame()">开始游戏</button>
            <button class="test-button" onclick="testGameOver()">模拟游戏结束</button>
            <button class="test-button" onclick="testShare()">测试分享功能</button>
            <div id="game-result" class="result"></div>
        </div>

        <div class="test-section">
            <h3>📊 数据上报测试</h3>
            <button class="test-button" onclick="testDataReport()">测试数据上报</button>
            <button class="test-button" onclick="testCloudStorage()">测试云存储</button>
            <div id="data-result" class="result"></div>
        </div>

        <div class="test-section">
            <h3>📺 广告功能测试</h3>
            <button class="test-button" onclick="testRewardedAd()">测试奖励视频广告</button>
            <button class="test-button" onclick="testInterstitialAd()">测试插屏广告</button>
            <div id="ad-result" class="result"></div>
        </div>

        <div class="test-section">
            <h3>🏆 排行榜测试</h3>
            <button class="test-button" onclick="testRankList()">显示排行榜</button>
            <button class="test-button" onclick="testUploadScore()">上传分数</button>
            <div id="rank-result" class="result"></div>
        </div>

        <canvas id="gameCanvas" class="game-canvas" width="400" height="600"></canvas>
    </div>

    <script type="module">
        import { douyinAPI } from './src/douyin/api.js';
        import game from './game.js';

        // 全局变量
        window.douyinAPI = douyinAPI;
        window.game = game;
        window.testResults = {};

        // 工具函数
        function logResult(sectionId, message, type = 'info') {
            const resultDiv = document.getElementById(sectionId);
            const timestamp = new Date().toLocaleTimeString();
            const statusClass = type === 'error' ? 'error' : type === 'success' ? 'success' : 'warning';
            const statusText = type === 'error' ? '❌' : type === 'success' ? '✅' : '⚠️';
            
            resultDiv.innerHTML += `[${timestamp}] <span class="status ${statusClass}">${statusText}</span> ${message}\n`;
            resultDiv.scrollTop = resultDiv.scrollHeight;
        }

        // 环境检测
        window.testEnvironment = async function() {
            logResult('env-result', '开始环境检测...', 'info');
            
            try {
                // 检测抖音环境
                const isDouyin = douyinAPI.isInDouyinEnv();
                logResult('env-result', `抖音环境: ${isDouyin ? '是' : '否'}`, isDouyin ? 'success' : 'warning');
                
                // 检测API初始化状态
                const isInitialized = douyinAPI.isInitialized;
                logResult('env-result', `API初始化: ${isInitialized ? '成功' : '失败'}`, isInitialized ? 'success' : 'error');
                
                // 检测系统信息
                const systemInfo = await douyinAPI.getSystemInfo();
                logResult('env-result', `系统信息: ${JSON.stringify(systemInfo, null, 2)}`, 'success');
                
                // 检测登录状态
                const loginStatus = await douyinAPI.checkLogin();
                logResult('env-result', `登录状态: ${loginStatus ? '已登录' : '未登录'}`, loginStatus ? 'success' : 'warning');
                
            } catch (error) {
                logResult('env-result', `环境检测失败: ${error.message}`, 'error');
            }
        };

        // 游戏功能测试
        window.startGame = function() {
            logResult('game-result', '启动游戏...', 'info');
            try {
                game.start();
                logResult('game-result', '游戏启动成功', 'success');
            } catch (error) {
                logResult('game-result', `游戏启动失败: ${error.message}`, 'error');
            }
        };

        window.testGameOver = function() {
            logResult('game-result', '模拟游戏结束...', 'info');
            try {
                if (game.gameLogic) {
                    game.gameLogic.gameOver();
                    logResult('game-result', '游戏结束模拟成功', 'success');
                } else {
                    logResult('game-result', '游戏逻辑未初始化', 'error');
                }
            } catch (error) {
                logResult('game-result', `游戏结束模拟失败: ${error.message}`, 'error');
            }
        };

        window.testShare = async function() {
            logResult('game-result', '测试分享功能...', 'info');
            try {
                await game.shareGame();
                logResult('game-result', '分享功能测试成功', 'success');
            } catch (error) {
                logResult('game-result', `分享功能测试失败: ${error.message}`, 'error');
            }
        };

        // 数据上报测试
        window.testDataReport = async function() {
            logResult('data-result', '测试数据上报...', 'info');
            try {
                await douyinAPI.reportGameData({
                    event: 'test_event',
                    score: 1000,
                    level: 5,
                    playTime: 120,
                    combo: 10,
                    timestamp: Date.now()
                });
                logResult('data-result', '数据上报测试成功', 'success');
            } catch (error) {
                logResult('data-result', `数据上报测试失败: ${error.message}`, 'error');
            }
        };

        window.testCloudStorage = async function() {
            logResult('data-result', '测试云存储...', 'info');
            try {
                // 测试保存数据
                await douyinAPI.setCloudStorage({
                    test_key: 'test_value',
                    timestamp: Date.now()
                });
                logResult('data-result', '云存储保存成功', 'success');
                
                // 测试读取数据
                const data = await douyinAPI.getCloudStorage(['test_key']);
                logResult('data-result', `云存储读取成功: ${JSON.stringify(data)}`, 'success');
            } catch (error) {
                logResult('data-result', `云存储测试失败: ${error.message}`, 'error');
            }
        };

        // 广告功能测试
        window.testRewardedAd = async function() {
            logResult('ad-result', '测试奖励视频广告...', 'info');
            try {
                await douyinAPI.showRewardedVideoAd();
                logResult('ad-result', '奖励视频广告测试成功', 'success');
            } catch (error) {
                logResult('ad-result', `奖励视频广告测试失败: ${error.message}`, 'error');
            }
        };

        window.testInterstitialAd = async function() {
            logResult('ad-result', '测试插屏广告...', 'info');
            try {
                await douyinAPI.showInterstitialAd();
                logResult('ad-result', '插屏广告测试成功', 'success');
            } catch (error) {
                logResult('ad-result', `插屏广告测试失败: ${error.message}`, 'error');
            }
        };

        // 排行榜测试
        window.testRankList = async function() {
            logResult('rank-result', '测试排行榜显示...', 'info');
            try {
                await douyinAPI.showRankList({
                    score: 1500,
                    level: 8,
                    combo: 15
                });
                logResult('rank-result', '排行榜显示测试成功', 'success');
            } catch (error) {
                logResult('rank-result', `排行榜显示测试失败: ${error.message}`, 'error');
            }
        };

        window.testUploadScore = async function() {
            logResult('rank-result', '测试分数上传...', 'info');
            try {
                await douyinAPI.reportGameData({
                    event: 'game_over',
                    score: 2000,
                    level: 10,
                    playTime: 300,
                    combo: 20,
                    timestamp: Date.now()
                });
                logResult('rank-result', '分数上传测试成功', 'success');
            } catch (error) {
                logResult('rank-result', `分数上传测试失败: ${error.message}`, 'error');
            }
        };

        // 页面加载完成后自动运行环境检测
        window.addEventListener('load', () => {
            setTimeout(() => {
                testEnvironment();
            }, 1000);
        });
    </script>
</body>
</html>
