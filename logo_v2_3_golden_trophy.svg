<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 金色渐变 -->
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="30%" style="stop-color:#FFA500"/>
      <stop offset="70%" style="stop-color:#FF8C00"/>
      <stop offset="100%" style="stop-color:#DAA520"/>
    </linearGradient>
    
    <!-- 钻石渐变 -->
    <radialGradient id="diamond" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#E3F2FD"/>
      <stop offset="50%" style="stop-color:#BBDEFB"/>
      <stop offset="100%" style="stop-color:#2196F3"/>
    </radialGradient>
    
    <!-- 皇冠渐变 -->
    <linearGradient id="crown" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#FFC107"/>
      <stop offset="100%" style="stop-color:#FF8F00"/>
    </linearGradient>
    
    <!-- 豪华发光 -->
    <filter id="luxuryGlow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- 阴影效果 -->
    <filter id="premiumShadow">
      <feDropShadow dx="4" dy="8" stdDeviation="4" flood-color="#B8860B" flood-opacity="0.6"/>
    </filter>
  </defs>
  
  <!-- 豪华背景 -->
  <rect width="600" height="600" fill="#1A1A2E"/>
  <circle cx="300" cy="300" r="280" fill="url(#gold)" opacity="0.1"/>
  
  <!-- 光芒四射 -->
  <g transform="translate(300,300)">
    <path d="M 0,-200 L 5,-180 L 0,-160 L -5,-180 Z" fill="url(#gold)" filter="url(#luxuryGlow)" opacity="0.8"/>
    <path d="M 141,-141 L 151,-126 L 126,-121 L 121,-136 Z" fill="url(#gold)" filter="url(#luxuryGlow)" opacity="0.7" transform="rotate(45)"/>
    <path d="M 200,0 L 180,5 L 160,0 L 180,-5 Z" fill="url(#gold)" filter="url(#luxuryGlow)" opacity="0.8" transform="rotate(90)"/>
    <path d="M 141,141 L 126,151 L 121,126 L 136,121 Z" fill="url(#gold)" filter="url(#luxuryGlow)" opacity="0.7" transform="rotate(135)"/>
    <path d="M 0,200 L -5,180 L 0,160 L 5,180 Z" fill="url(#gold)" filter="url(#luxuryGlow)" opacity="0.8" transform="rotate(180)"/>
    <path d="M -141,141 L -151,126 L -126,121 L -121,136 Z" fill="url(#gold)" filter="url(#luxuryGlow)" opacity="0.7" transform="rotate(225)"/>
    <path d="M -200,0 L -180,-5 L -160,0 L -180,5 Z" fill="url(#gold)" filter="url(#luxuryGlow)" opacity="0.8" transform="rotate(270)"/>
    <path d="M -141,-141 L -126,-151 L -121,-126 L -136,-121 Z" fill="url(#gold)" filter="url(#luxuryGlow)" opacity="0.7" transform="rotate(315)"/>
  </g>
  
  <!-- 奖杯主体 -->
  <path d="M 220 350 L 220 320 Q 220 300 240 300 L 360 300 Q 380 300 380 320 L 380 350 Q 380 380 360 380 L 240 380 Q 220 380 220 350 Z" 
        fill="url(#gold)" filter="url(#premiumShadow)"/>
  
  <!-- 奖杯杯身装饰 -->
  <rect x="240" y="320" width="120" height="40" fill="url(#crown)" opacity="0.8"/>
  <rect x="250" y="330" width="100" height="20" fill="#FFFFFF" opacity="0.3"/>
  
  <!-- 奖杯把手 -->
  <ellipse cx="200" cy="340" rx="15" ry="25" fill="none" stroke="url(#gold)" stroke-width="8"/>
  <ellipse cx="400" cy="340" rx="15" ry="25" fill="none" stroke="url(#gold)" stroke-width="8"/>
  
  <!-- 奖杯底座 -->
  <rect x="260" y="380" width="80" height="15" fill="url(#gold)" filter="url(#premiumShadow)"/>
  <rect x="270" y="395" width="60" height="10" fill="url(#gold)" filter="url(#premiumShadow)"/>
  
  <!-- 皇冠顶部 -->
  <path d="M 250 300 L 270 280 L 290 290 L 300 270 L 310 290 L 330 280 L 350 300 Z" 
        fill="url(#crown)" filter="url(#luxuryGlow)"/>
  
  <!-- 钻石装饰 -->
  <polygon points="300,250 310,265 300,280 290,265" fill="url(#diamond)" filter="url(#luxuryGlow)"/>
  <polygon points="270,270 275,280 270,290 265,280" fill="url(#diamond)" filter="url(#luxuryGlow)"/>
  <polygon points="330,270 335,280 330,290 325,280" fill="url(#diamond)" filter="url(#luxuryGlow)"/>
  
  <!-- 水果元素融入奖杯 -->
  <circle cx="280" cy="340" r="8" fill="#FF6B6B" opacity="0.8"/>
  <circle cx="300" cy="345" r="10" fill="#4CAF50" opacity="0.8"/>
  <circle cx="320" cy="340" r="8" fill="#FF9800" opacity="0.8"/>
  
  <!-- 成就星星 -->
  <g transform="translate(200,200)">
    <path d="M 0,-15 L 4,-5 L 15,-5 L 6,2 L 10,12 L 0,6 L -10,12 L -6,2 L -15,-5 L -4,-5 Z" 
          fill="url(#gold)" filter="url(#luxuryGlow)"/>
  </g>
  
  <g transform="translate(400,200)">
    <path d="M 0,-12 L 3,-4 L 12,-4 L 5,1 L 8,9 L 0,5 L -8,9 L -5,1 L -12,-4 L -3,-4 Z" 
          fill="url(#gold)" filter="url(#luxuryGlow)"/>
  </g>
  
  <g transform="translate(150,350)">
    <path d="M 0,-10 L 2,-3 L 10,-3 L 4,1 L 6,8 L 0,4 L -6,8 L -4,1 L -10,-3 L -2,-3 Z" 
          fill="url(#gold)" filter="url(#luxuryGlow)"/>
  </g>
  
  <g transform="translate(450,350)">
    <path d="M 0,-10 L 2,-3 L 10,-3 L 4,1 L 6,8 L 0,4 L -6,8 L -4,1 L -10,-3 L -2,-3 Z" 
          fill="url(#gold)" filter="url(#luxuryGlow)"/>
  </g>
  
  <!-- 胜利丝带 -->
  <path d="M 150 450 Q 200 430 250 450 Q 300 470 350 450 Q 400 430 450 450" 
        stroke="url(#gold)" stroke-width="6" fill="none" filter="url(#luxuryGlow)"/>
  
  <!-- 豪华标题 -->
  <text x="300" y="500" text-anchor="middle" font-family="Arial Black" font-size="40" fill="url(#gold)" font-weight="bold" filter="url(#luxuryGlow)">合成新水果</text>
  <text x="300" y="530" text-anchor="middle" font-family="Arial" font-size="14" fill="#FFD700" opacity="0.9">CHAMPION FRUIT MASTER</text>
  
  <!-- 装饰边框 -->
  <rect x="20" y="20" width="560" height="560" rx="20" fill="none" stroke="url(#gold)" stroke-width="4" opacity="0.6"/>
  <rect x="30" y="30" width="540" height="540" rx="15" fill="none" stroke="url(#gold)" stroke-width="2" opacity="0.4"/>
</svg>