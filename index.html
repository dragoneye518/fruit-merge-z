<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- iOS Web App 优化 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="合成水果Z">
    <meta name="format-detection" content="telephone=no">
    
    <title>合成水果Z - Fruit Merge Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            
            /* iOS 触摸优化 */
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: none;
            overscroll-behavior: none;
        }
        
        #gameContainer {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        #gameCanvas {
            border-radius: 15px;
            background: transparent; /* 让3D层可透出 */
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            display: block;
            position: relative;
            z-index: 2; /* UI绘制层在上 */
            
            /* iOS Canvas 优化 */
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            touch-action: none;
        }

        /* Three.js 离屏渲染器不插入DOM，但保留容器备用 */
        #threeContainer {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* 3D层在下 */
            pointer-events: none;
        }
        
        .game-info {
            text-align: center;
            color: white;
            margin-bottom: 15px;
        }
        
        .game-info h1 {
            margin: 0 0 10px 0;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 18px;
            margin-top: 20px;
        }
        
        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div class="game-info">
            <h1>🍎 合成水果Z 🍉</h1>
            <p>点击屏幕投放水果，相同水果碰撞会合成更大的水果！</p>
        </div>
        <!-- 3D 渲染容器（用于尺寸与层级标定） -->
        <div id="threeContainer"></div>
        <canvas id="gameCanvas" width="375" height="667"></canvas>
        <div id="loadingMessage" class="loading">游戏加载中...</div>
        <div id="errorMessage" class="error" style="display: none;"></div>
    </div>

    <!-- Three.js（浏览器开发环境加载；抖音环境走内置WebGL适配） -->
    <!-- 使用 defer 避免阻塞首屏与游戏初始化 -->
    <script src="https://unpkg.com/three@0.158.0/build/three.min.js" defer></script>
    
    <!-- iOS兼容性测试脚本 -->
    <script src="ios_canvas_test.js"></script>
    
    <!-- iOS触摸事件修复脚本 -->
    <script src="./ios_touch_fix.js"></script>
    
    <!-- iOS性能优化脚本 -->
    <script src="./ios_performance_optimizer.js"></script>
    
    <script type="module">
        // 游戏初始化
        async function initGame() {
            try {
                const loadingEl = document.getElementById('loadingMessage');
                const errorEl = document.getElementById('errorMessage');
                
                loadingEl.textContent = '正在加载游戏模块...';
                
                // 动态导入游戏模块
                const gameModule = await import('./game.js');
                const game = gameModule.default;
                
                loadingEl.textContent = '游戏初始化中...';
                
                // 等待游戏初始化完成（增加超时兜底，避免真机环境卡住）
                await Promise.race([
                    new Promise(resolve => {
                        const checkInit = () => {
                            if (game && game.gameLogic && game.isInitialized) {
                                resolve();
                            } else {
                                setTimeout(checkInit, 100);
                            }
                        };
                        checkInit();
                    }),
                    new Promise((_, reject) => setTimeout(() => {
                        reject(new Error('初始化超时，请稍后重试或刷新页面。'));
                    }, 5000))
                ]);
                
                loadingEl.style.display = 'none';
                console.log('游戏加载完成！');
                
            } catch (error) {
                console.error('游戏初始化失败:', error);
                document.getElementById('loadingMessage').style.display = 'none';
                const errorEl = document.getElementById('errorMessage');
                errorEl.style.display = 'block';
                errorEl.innerHTML = `
                    <h3>游戏加载失败</h3>
                    <p>错误信息: ${error.message}</p>
                    <p>请刷新页面重试，或检查浏览器控制台获取更多信息。</p>
                `;
            }
        }
        
        // 页面加载完成后初始化游戏
        document.addEventListener('DOMContentLoaded', initGame);
        
        // 防止页面滚动
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
        
        // 防止双击缩放
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
