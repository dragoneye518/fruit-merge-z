<body>

        <div class="test-panel">

            <div class="stats-grid">

                <div class="stat-card">

            <div class="controls">
                <button onclick="startTest()">å¼€å§‹æµ‹è¯•</button>
                <button onclick="stopTest()">åœæ­¢æµ‹è¯•</button>
                <button onclick="addBodies(10)">æ·»åŠ 10ä¸ªç‰©ä½“</button>
                <button onclick="addBodies(50)">æ·»åŠ 50ä¸ªç‰©ä½“</button>
                <button onclick="clearBodies()">æ¸…ç©ºç‰©ä½“</button>

        <div class="test-panel">

        </div>
        
        <div class="test-panel">

    <script type="module">
        import { PhysicsEngine, Vector2, RigidBody } from './src/engine/physics_new.js';
        
        class PerformanceTest {
            constructor() {
                this.canvas = document.getElementById('testCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.physicsEngine = new PhysicsEngine();
                this.isRunning = false;
                this.lastTime = 0;
                this.frameCount = 0;
                this.fpsHistory = [];
                
                this.setupPhysicsEngine();
                this.setupEventListeners();
                this.log('ğŸš€ æ€§èƒ½æµ‹è¯•ç³»ç»Ÿåˆå§‹åŒ–å®Œæˆ');
            }
            
            setupPhysicsEngine() {
                this.physicsEngine.setContainer({
                    width: this.canvas.width,
                    height: this.canvas.height
                });
                
                // å¯ç”¨æ€§èƒ½ç›‘æ§
                this.physicsEngine.performanceMonitor.adaptiveQuality = true;
            }
            
            setupEventListeners() {
                this.canvas.addEventListener('click', (e) => {
                    if (!this.isRunning) return;
                    
                    const rect = this.canvas.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    this.addBodyAt(x, y);
                });
            }
            
            start() {
                if (this.isRunning) return;
                
                this.isRunning = true;
                this.lastTime = performance.now();
                this.frameCount = 0;
                this.fpsHistory = [];
                
                this.log('â–¶ï¸ å¼€å§‹æ€§èƒ½æµ‹è¯•');
                this.gameLoop();
            }
            
            stop() {
                this.isRunning = false;
                this.log('â¹ï¸ åœæ­¢æ€§èƒ½æµ‹è¯•');
            }
            
            gameLoop() {
                if (!this.isRunning) return;
                
                const currentTime = performance.now();
                const deltaTime = Math.min((currentTime - this.lastTime) / 1000, 1/30);
                this.lastTime = currentTime;
                
                // æ›´æ–°ç‰©ç†å¼•æ“
                this.physicsEngine.step(deltaTime);
                
                // æ¸²æŸ“
                this.render();
                
                // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
                this.updateStats(currentTime, deltaTime);
                
                requestAnimationFrame(() => this.gameLoop());
            }
            
            render() {
                // æ¸…ç©ºç”»å¸ƒ
                this.ctx.fillStyle = 'rgba(102, 126, 234, 0.1)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // æ¸²æŸ“ç‰©ä½“
                this.physicsEngine.bodies.forEach(body => {
                    this.ctx.beginPath();
                    this.ctx.arc(body.x, body.y, body.radius, 0, Math.PI * 2);
                    
                    // æ ¹æ®é€Ÿåº¦è®¾ç½®é¢œè‰²
                    const speed = Math.sqrt(body.velocity.x ** 2 + body.velocity.y ** 2);
                    const intensity = Math.min(speed / 10, 1);
                    this.ctx.fillStyle = `hsl(${120 - intensity * 120}, 70%, 50%)`;
                    this.ctx.fill();
                    
                    // ç»˜åˆ¶è¾¹æ¡†
                    this.ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
                    this.ctx.lineWidth = 2;
                    this.ctx.stroke();
                });
            }
            
            updateStats(currentTime, deltaTime) {
                this.frameCount++;
                
                // è®¡ç®—FPS
                const fps = 1 / deltaTime;
                this.fpsHistory.push(fps);
                if (this.fpsHistory.length > 60) {
                    this.fpsHistory.shift();
                }
                
                const avgFps = this.fpsHistory.reduce((a, b) => a + b, 0) / this.fpsHistory.length;
                
                // æ›´æ–°UI
                document.getElementById('fps').textContent = Math.round(avgFps);
                document.getElementById('frameTime').textContent = (deltaTime * 1000).toFixed(1);
                document.getElementById('bodyCount').textContent = this.physicsEngine.bodies.length;
                document.getElementById('collisionCount').textContent = this.physicsEngine.collisionPairs?.length || 0;
                
                // å†…å­˜ä½¿ç”¨
                if (performance.memory) {
                    const memoryMB = (performance.memory.usedJSHeapSize / 1024 / 1024).toFixed(1);
                    document.getElementById('memoryUsage').textContent = memoryMB;
                }
                
                // è´¨é‡ç­‰çº§
                const qualityLevel = this.physicsEngine.performanceMonitor.performanceLevel;
                const qualityElement = document.getElementById('qualityLevel');
                qualityElement.textContent = qualityLevel === 'high' ? 'é«˜' : qualityLevel === 'medium' ? 'ä¸­' : 'ä½';
                qualityElement.className = `quality-indicator quality-${qualityLevel}`;
                
                // æ¯ç§’è®°å½•ä¸€æ¬¡æ€§èƒ½æ—¥å¿—
                if (this.frameCount % 60 === 0) {
                    this.log(`ğŸ“Š FPS: ${Math.round(avgFps)}, ç‰©ä½“: ${this.physicsEngine.bodies.length}, è´¨é‡: ${qualityLevel}`);
                }
            }
            
            addBodyAt(x, y) {
                const body = new RigidBody({
                    x: x,
                    y: y,
                    radius: 10 + Math.random() * 20,
                    mass: 1,
                    restitution: 0.6,
                    friction: 0.3
                });
                
                // éšæœºåˆå§‹é€Ÿåº¦
                body.velocity = new Vector2(
                    (Math.random() - 0.5) * 200,
                    (Math.random() - 0.5) * 200
                );
                
                this.physicsEngine.addBody(body);
            }
            
            addBodies(count) {
                for (let i = 0; i < count; i++) {
                    const x = Math.random() * (this.canvas.width - 40) + 20;
                    const y = Math.random() * (this.canvas.height - 40) + 20;
                    this.addBodyAt(x, y);
                }
                this.log(`â• æ·»åŠ äº† ${count} ä¸ªç‰©ä½“`);
            }
            
            clearBodies() {
                this.physicsEngine.bodies.length = 0;
                this.log('ğŸ—‘ï¸ æ¸…ç©ºäº†æ‰€æœ‰ç‰©ä½“');
            }
            
            stressTest() {
                this.log('ğŸ”¥ å¼€å§‹å‹åŠ›æµ‹è¯•...');
                
                // å¿«é€Ÿæ·»åŠ å¤§é‡ç‰©ä½“
                let count = 0;
                const addBatch = () => {
                    if (count < 200) {
                        this.addBodies(20);
                        count += 20;
                        setTimeout(addBatch, 100);
                    } else {
                        this.log('ğŸ”¥ å‹åŠ›æµ‹è¯•å®Œæˆï¼Œå·²æ·»åŠ 200ä¸ªç‰©ä½“');
                    }
                };
                
                addBatch();
            }
            
            log(message) {
                const logElement = document.getElementById('performanceLog');
                const timestamp = new Date().toLocaleTimeString();
                logElement.innerHTML += `[${timestamp}] ${message}\n`;
                logElement.scrollTop = logElement.scrollHeight;
            }
            
            clearLog() {
                document.getElementById('performanceLog').innerHTML = '';
            }
        }
        
        // å…¨å±€å‡½æ•°
        window.performanceTest = new PerformanceTest();
        
        window.startTest = () => window.performanceTest.start();
        window.stopTest = () => window.performanceTest.stop();
        window.addBodies = (count) => window.performanceTest.addBodies(count);
        window.clearBodies = () => window.performanceTest.clearBodies();
        window.stressTest = () => window.performanceTest.stressTest();
        window.clearLog = () => window.performanceTest.clearLog();
        
        // è‡ªåŠ¨å¼€å§‹æµ‹è¯•
        setTimeout(() => {

            window.performanceTest.addBodies(20);
        }, 1000);
    </script>
