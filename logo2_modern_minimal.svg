<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="fruit2a" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a9e"/>
      <stop offset="100%" style="stop-color:#fecfef"/>
    </linearGradient>
    <linearGradient id="fruit2b" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea"/>
      <stop offset="100%" style="stop-color:#fed6e3"/>
    </linearGradient>
    <linearGradient id="fruit2c" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffecd2"/>
      <stop offset="100%" style="stop-color:#fcb69f"/>
    </linearGradient>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="600" fill="url(#bg2)"/>
  
  <!-- Main container -->
  <rect x="50" y="50" width="500" height="500" rx="50" fill="#FFFFFF" opacity="0.95"/>
  
  <!-- Left fruit (geometric circle) -->
  <circle cx="180" cy="220" r="50" fill="url(#fruit2a)" filter="url(#glow2)"/>
  <circle cx="180" cy="220" r="35" fill="#FFFFFF" opacity="0.3"/>
  
  <!-- Right fruit (geometric hexagon) -->
  <polygon points="420,190 450,210 450,250 420,270 390,250 390,210" fill="url(#fruit2b)" filter="url(#glow2)"/>
  <polygon points="420,200 440,215 440,245 420,260 400,245 400,215" fill="#FFFFFF" opacity="0.3"/>
  
  <!-- Center merge arrow -->
  <path d="M 250 220 L 350 220" stroke="#FFFFFF" stroke-width="8" fill="none" marker-end="url(#arrow2)"/>
  <circle cx="300" cy="220" r="20" fill="#FFD700" filter="url(#glow2)"/>
  <text x="300" y="228" text-anchor="middle" font-family="Arial Black" font-size="20" fill="#FFFFFF">+</text>
  
  <!-- Result fruit (geometric diamond) -->
  <polygon points="300,350 350,380 300,410 250,380" fill="url(#fruit2c)" filter="url(#glow2)"/>
  <polygon points="300,360 335,385 300,400 265,385" fill="#FFFFFF" opacity="0.3"/>
  
  <!-- Down arrow -->
  <path d="M 300 270 L 300 320" stroke="#FFFFFF" stroke-width="8" fill="none" marker-end="url(#arrow2)"/>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrow2" markerWidth="12" markerHeight="8" refX="10" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#FFFFFF"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="300" y="480" text-anchor="middle" font-family="Arial Black" font-size="36" fill="#667eea" font-weight="bold">合成新水果</text>
  <rect x="150" y="500" width="300" height="4" fill="url(#bg2)" rx="2"/>
</svg>