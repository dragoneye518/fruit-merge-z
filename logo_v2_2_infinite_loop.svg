    </filter>
    
    <!-- Âä®ÁîªË∑ØÂæÑ -->
    <path id="infinityPath" d="M 200,300 Q 250,200 300,300 Q 350,400 400,300 Q 350,200 300,300 Q 250,400 200,300"/>
