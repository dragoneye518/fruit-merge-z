<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 爆炸渐变 -->
    <radialGradient id="explosion" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="30%" style="stop-color:#FF6B35"/>
      <stop offset="70%" style="stop-color:#FF1744"/>
      <stop offset="100%" style="stop-color:#8E24AA"/>
    </radialGradient>
    
    <!-- 水果渐变 -->
    <radialGradient id="superFruit" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#4CAF50"/>
      <stop offset="50%" style="stop-color:#2E7D32"/>
      <stop offset="100%" style="stop-color:#1B5E20"/>
    </radialGradient>
    
    <!-- 发光效果 -->
    <filter id="megaGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- 动感模糊 -->
    <filter id="motionBlur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2,0"/>
    </filter>
  </defs>
  
  <!-- 深色背景突出爆炸效果 -->
  <rect width="600" height="600" fill="#0D1421"/>
  
  <!-- 爆炸光环 -->
  <circle cx="300" cy="300" r="280" fill="url(#explosion)" opacity="0.3"/>
  <circle cx="300" cy="300" r="200" fill="url(#explosion)" opacity="0.5"/>
  <circle cx="300" cy="300" r="120" fill="url(#explosion)" opacity="0.8"/>
  
  <!-- 爆炸射线 -->
  <g transform="translate(300,300)">
    <path d="M 0,-150 L 8,-130 L 0,-110 L -8,-130 Z" fill="#FFD700" filter="url(#megaGlow)"/>
    <path d="M 106,-106 L 120,-95 L 95,-85 L 85,-100 Z" fill="#FF6B35" filter="url(#megaGlow)" transform="rotate(45)"/>
    <path d="M 150,0 L 130,8 L 110,0 L 130,-8 Z" fill="#FF1744" filter="url(#megaGlow)" transform="rotate(90)"/>
    <path d="M 106,106 L 95,120 L 85,95 L 100,85 Z" fill="#8E24AA" filter="url(#megaGlow)" transform="rotate(135)"/>
    <path d="M 0,150 L -8,130 L 0,110 L 8,130 Z" fill="#FFD700" filter="url(#megaGlow)" transform="rotate(180)"/>
    <path d="M -106,106 L -120,95 L -95,85 L -85,100 Z" fill="#FF6B35" filter="url(#megaGlow)" transform="rotate(225)"/>
    <path d="M -150,0 L -130,-8 L -110,0 L -130,8 Z" fill="#FF1744" filter="url(#megaGlow)" transform="rotate(270)"/>
    <path d="M -106,-106 L -95,-120 L -85,-95 L -100,-85 Z" fill="#8E24AA" filter="url(#megaGlow)" transform="rotate(315)"/>
  </g>
  
  <!-- 中心超级水果 -->
  <circle cx="300" cy="300" r="80" fill="url(#superFruit)" filter="url(#megaGlow)"/>
  <circle cx="300" cy="300" r="60" fill="#66BB6A" opacity="0.8"/>
  <circle cx="300" cy="300" r="40" fill="#81C784" opacity="0.6"/>
  
  <!-- 水果纹理 -->
  <path d="M 260 280 Q 300 260 340 280 Q 320 300 300 320 Q 280 300 260 280" fill="#4CAF50" opacity="0.7"/>
  <circle cx="285" cy="285" r="4" fill="#2E7D32"/>
  <circle cx="315" cy="285" r="4" fill="#2E7D32"/>
  <circle cx="300" cy="305" r="4" fill="#2E7D32"/>
  
  <!-- 合成符号 -->
  <text x="300" y="315" text-anchor="middle" font-family="Arial Black" font-size="32" fill="#FFD700" font-weight="bold" filter="url(#megaGlow)">★</text>
  
  <!-- 飞溅的小水果 -->
  <circle cx="180" cy="180" r="15" fill="#FF5722" filter="url(#motionBlur)" opacity="0.8"/>
  <circle cx="420" cy="180" r="12" fill="#FF9800" filter="url(#motionBlur)" opacity="0.8"/>
  <circle cx="180" cy="420" r="18" fill="#E91E63" filter="url(#motionBlur)" opacity="0.8"/>
  <circle cx="420" cy="420" r="14" fill="#9C27B0" filter="url(#motionBlur)" opacity="0.8"/>
  
  <!-- 能量粒子 -->
  <circle cx="150" cy="300" r="3" fill="#FFD700" filter="url(#megaGlow)"/>
  <circle cx="450" cy="300" r="3" fill="#FF6B35" filter="url(#megaGlow)"/>
  <circle cx="300" cy="150" r="3" fill="#FF1744" filter="url(#megaGlow)"/>
  <circle cx="300" cy="450" r="3" fill="#8E24AA" filter="url(#megaGlow)"/>
  
  <!-- 震撼标题 -->
  <text x="300" y="520" text-anchor="middle" font-family="Arial Black" font-size="42" fill="#FFD700" font-weight="bold" filter="url(#megaGlow)">合成新水果</text>
  <text x="300" y="555" text-anchor="middle" font-family="Arial Black" font-size="16" fill="#FF6B35" opacity="0.9">MEGA FRUIT FUSION</text>
</svg>